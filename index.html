<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PaintFinger</title>
    <script src="https://code.jquery.com/jquery-1.4.1.min.js"></script>
    <script src="javascript/script.js"></script>
    <script src="javascript/draw.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <header>
        <div>
            <ul id="colour-palette" class="colour-palette">
                <li class="swatch1" data-swatch="hsla(360, 100%, 50%, 1)"></li>
                <li class="swatch2" data-swatch="hsla(120, 100%, 50%, 1)"></li>
                <li class="swatch3" data-swatch="hsla(240, 100%, 50%, 1)"></li>
                <li class="swatch4" data-swatch="hsla(0, 0%, 0%, 1)"></li>
                <li class="swatch5" data-swatch="hsla(60, 100%, 50%, 1)"></li>
                <li class="swatch6" data-swatch="hsla(0, 100%, 100%, 1)"></li>
                <li class="swatch7" data-swatch="hsla(39, 100%, 50%, 1)"></li>
                <li class="swatch8" data-swatch="hsla(180, 100%, 50%, 1)"></li>
                <li class="swatch9" data-swatch="hsla(320, 100%, 50%, 1)"></li>
                <li class="swatch10" data-swatch="hsla(288, 64%, 50%, 1)"></li>
            </ul>
        </div>

        <button id="clearCanvas" type="button" value="Clear">Clear</button>

        <select id="lineSize">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>

        <button id="rubber" type="button" value="Rubber">Rubber</button>
    </header>


    <canvas id="canvas" class="draw-container" width="600" height="600"></canvas>


    <footer>
        &copy; PaintFinger - made by Amy Williams
    </footer>

    <script>
    // self executing function here
    (function() {

        Base.initialiseView();

    })();
    </script>
</body>
</html>
